linters:
  enable:
    - govet
    - errcheck
    - staticcheck
    - unused
    - structcheck
    - varcheck
    - deadcode
    - gocyclo
    - gofmt
    - goimports
    - misspell
    - ineffassign
    - goconst
    - dupl
    - gocritic
    - lll
    - revive

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true 